<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <header>
      <div class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><i class="glyphicon glyphicon-home"></i></a>
          </div>
          <form class="navbar-form form-inline pull-right hidden-xs">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <section class="container-fluid">
        <div class="row">
          <div class="col-sm-5 col-md-3 left-block clearfix">
              <h4>Items in Your basket:</h4>
            <ul class="basket list-group container-fluid">
              <li class="row list-group-item text-center text-bold">
                <div class="order-name col-xs-5 col-sm-5 col-md-5 text-left">Order item</div>
                <div class="amount col-xs-3 col-sm-3 col-md-3">Amount</div>
                <div class="price col-xs-3 col-sm-3 col-md-3">Price</div>
              </li>
            </ul>
            <div class="container-fluid text-bold order-sum">
              <div class="col-xs-7 col-sm-7 col-md-7  text-right h4">Total price:</div>
              <div class="total-price col-xs-5 col-sm-5 col-md-5 text-right h4">0.00</div>
            </div>
            <button class="btn btn-success pull-right" data-toggle="modal" data-target="#saveOrder" data-backdrop="static">Confirm order <i class="glyphicon glyphicon-shopping-cart"></i></button>
          </div>
          <div class="col-sm-7 col-md-9 text-center right-block">
            <div class = "clearfix">
              <button class="btn btn-danger pull-right" data-toggle="modal" data-target="#newOrder" data-backdrop="static">New order</button>
            </div>
            <h1 class="">Choose food You need:</h1>

          </div>
        </div>
      </section>
    </main>

    <footer class="panel-footer">
      <p class="">Made with using Bootstrap©</p>
      <p class="">© 2016 LesSer</p>
    </footer>
